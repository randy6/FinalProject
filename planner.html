<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Planner </title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-grid.css" />
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
	<script src="//code.jquery.com/jquery-1.12.4.js"></script>
	<script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="//code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNf0u91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
	
</head>

<body>
	
	<header>
		<h1>Guest Weekly Planner</h1>
		<h2>Features restricted</h2>
		<button onclick="window.location.href='/index.html'">BACK TO LOGIN/SIGNUP</button>

		<div id="placer">
			<div id="user-input">
				<input type="text" placeholder="Insert Task" id="task">
				<select name="days" id="days">
					<option value="monday">Monday</option>
					<option value="tuesday">Tuesday</option>
					<option value="wednesday">Wednesday</option>
					<option value="thursday">Thursday</option>
					<option value="friday">Friday</option>
					<option value="saturday">Saturday</option>
					<option value="sunday">Sunday</option>
				</select>
				<button onclick="addItem()">Add Task</button>
				<button onclick="popOffItem()">Remove Selected</button>
			</div>
		</div>
	</header>
	<main>
		<div class="day" id="monday">
			<h3>Monday</h3>
		</div>
		<div class="day" id="tuesday">
			<h3>Tuesday</h3>
		</div>
		<div class="day" id="wednesday">
			<h3>Wednesday</h3>
		</div>
		<div class="day" id="thursday">
			<h3>Thursday</h3>
		</div>
		<div class="day" id="friday">
			<h3>Friday</h3>
		</div>
		<div class="day" id="saturday">
			<h3>Saturday</h3>
		</div>
		<div class="day" id="sunday">
			<h3>Sunday</h3>
		</div>
	</main>



	<script src="render.js"></script>
</body>

</html>
